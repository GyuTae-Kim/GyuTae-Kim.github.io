<div class="board-container">
    <mat-card *ngFor="let post of posts" class="post-card">
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-content>{{ post.description }}</mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/blog', post.slug]">자세히 보기</button>
        </mat-card-actions>
    </mat-card>
</div>
