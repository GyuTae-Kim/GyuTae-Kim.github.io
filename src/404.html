<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        var locationPath = location.pathname;
        location.replace(location.protocol + '//' + location.host + '/#' + locationPath);
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
    <p>
        If you are not redirected automatically, <a href="/">click here</a>.
    </p>
</body>

</html>
