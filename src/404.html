<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        // 현재 URL에서 경로를 가져옵니다.
        const path = window.location.pathname;

        // index.html로 리다이렉트하고 경로를 유지합니다.
        window.location.href = '/index.html' + path;
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
    <p>
        If you are not redirected automatically, <a href="/">click here</a>.
    </p>
</body>

</html>
